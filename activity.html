        <!-- css template-->
        <link rel="stylesheet" href="/css/template/animation.css">
        <link rel="stylesheet" href="/css/template/template.css">

        <!-- css page -->
        <link rel="stylesheet" href="/css/activity.css">

        <!-- fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet">

        <!-- fontawesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    <body onload="random_assets();checkLogin()" id="body_main">
        <!-- navbar -->
        <div class="navbar" id="navbar-body">
            <div class="navbar-logo">
                <div class="nav-logo-large">
                    <img id="logo" src="https://cdngarenanow-a.akamaihd.net/webth/cdn/garena/gamertocoder/bmg-logo/01.png" width="350px"/>
                </div>
                <div class="nav-logo-small">
                    <img id="logo" src="https://cdngarenanow-a.akamaihd.net/webth/cdn/garena/gamertocoder/bmg-logo/02.png" width="350px"/>
                </div>
            </div>

            <div class="burger" onclick="navbar()">
                <i class="fa fa-bars"></i>
            </div>
            
            <div class="navbar-list" id="list-page">

                <a href="/">หน้าหลัก</a>
                <a class="navbar-item-active" href="#">กิจกรรม</a>
                <a href="/download.html">ดาวน์โหลด</a>
            </div>
        </div>

        <!-- เมนู กิจกรรม-->
        <div class="layout layout-verylarge">

            <div class="is-align-center-point" style="width: 90%;">
                <div class="row is-multiline" style="height: auto">
                    <div class="column size-is-5 animated fadeInUp">
                            <a href="/play_minigame.html"><div class="container">
                                <center><img src="" class="image-hover" id="wallpaper2"></center>
                                <div class="overlay"></div>
                                <div class="text">กิจกรรมเล่นทุกมินิเกม รับรางรัล</div>
                            </div></a>

                    </div>
                    <div class="column size-is-5 animated-2 fadeInUp">
                        <a href="#"><div class="container">
                            <center><img src="" class="image-hover" id="wallpaper1"></center>
                            <div class="overlay"></div>
                            <div class="text">กิจกรรมเล่นทุกตัวละคร รับรางรัล<br>(กิจกรรมเปิดวันที่ 32/13/9999)</div>
                        </div></a>
                    </div>
                </div>
                
            </div>

        </div>

        <!-- login modal-->
        <div id="LoginModal" class="modal login-modal">

            <!-- Modal content -->
            <div class="modal-content width is-30">
              <div class="modal-title">
              <t>เข้าสู่ระบบ</t>
              </div>
              <hr>
              <div class="modal-data">
                <div class="row is-multiline">
                    <div class="column size-is-10">
                        <center><button onclick="summitLogin('username','xxxx')" class="button is-normal is-dark" style="width: 80%;"><i class="fa-solid fa-user button-icon" ></i>Username</button></center>
                    </div>
                    <div class="column size-is-10">
                        <center><button onclick="summitLogin('gmail','xxxx')" class="button is-normal is-danger" style="width: 80%;"><i class="fa-brands fa-google button-icon" ></i>Gmail</button></center>
                    </div>
                    <div class="column size-is-10">
                        <center><button onclick="summitLogin('facebook','xxxx')" class="button is-normal is-link" style="width: 80%;"><i class="fa-brands fa-facebook button-icon" ></i>Facebook</button></center>
                    </div>
                    <div class="column size-is-10">
                        <center><button onclick="summitLogin('line','xxxx')" class="button is-normal is-success" style="width: 80%;"><i class="fa-brands fa-line button-icon" ></i>Line</button></center>
                    </div>
                </div>
              </div>
            </div>
          
        </div>

        <!-- user button -->
        <button onclick="userMenu('open')" id="UserButton"><i class="fa-solid fa-user"></i></button>
        <!-- user menu-->
        <div class="user_menu animated fadeInUp" id="user-menu">
            <div class="row">
                <div class="column size-is-10">
                    <i class="fa-solid fa-right-from-bracket menu-icon" onclick="logout()"></i>
                </div>
            </div>
        
        </div>

        <!-- close user menu-->
        <button onclick="userMenu('close')" id="Close_userMenu"><i class="fa-solid fa-xmark"></i></button>

    </body>
    <!-- script -->
    <script src="/js/activity.js"></script>
</html>
